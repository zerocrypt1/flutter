plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_aakrit"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

   defaultConfig {
    applicationId = "com.example.flutter_aakrit"
    minSdk = 21
    targetSdk = flutter.targetSdkVersion
    versionCode = flutter.versionCode ?: 1
    versionName = flutter.versionName ?: "1.0"
}
    buildTypes {
        release {
            signingConfig = signingConfigs.debug

            // Razorpay compatibility
            shrinkResources false
            minifyEnabled false

            // Optional: if you enable proguard in future
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    implementation "com.razorpay:checkout:1.6.26"  // Razorpay SDK
}
android.applicationVariants.all { variant ->
    variant.outputs.all { output ->
        def newApkName = "Findmyemployeee-${variant.name}.apk"
        output.outputFileName = newApkName
    }
}
